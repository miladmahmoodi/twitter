{% extends 'base/base.html' %}
{% load static %}

{% block title %}
Edit Post {{post}}
{% endblock %}

{% block imports %}
<link rel="stylesheet" href="{% static 'css/edit-profile.css' %}">
{% endblock %}

{% block content %}
<div>
  <form method="POST" enctype="multipart/form-data">
      <div>
        {% include 'components/navbar.html' %}
      </div>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update">
  </form>

</div>

{% endblock %}
