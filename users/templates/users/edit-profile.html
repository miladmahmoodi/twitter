{% extends 'base/base.html' %}
{% load static %}

{% block title %}
Edit Profile {{user}}
{% endblock %}

{% block imports %}
<link rel="stylesheet" href="{% static 'css/edit-profile.css' %}">
{% endblock %}

{% block content %}
<div>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update">
    <a href="{% url 'user:change-password' %}">
      Change password
    </a>
  </form>

</div>

{% endblock %}
