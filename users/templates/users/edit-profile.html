{% extends 'base/base.html' %}
{% load static %}

{% block title %}
Edit Profile {{user}}
{% endblock %}

{% block imports %}
<link rel="stylesheet" href="{% static 'css/edit-profile.css' %}">
{% endblock %}

{% block content %}
<div>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="username">Username</label>
    <input type="text" id="username" name="username" value="{{user.username}}">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" value="{{user.email}}">
    <label for="name">First name</label>
    <input type="text" id="name" name="first_name" value="{{user.first_name}}">
    <label for="lastname">Last name</label>
    <input type="text" id="lastname" name="last_name" value="{{user.last_name}}">
    <label for="bio">Biography</label>
    <input type="text" id="bio" name="bio" value="{{user.bio}}">
    <input type="submit" value="Update">
</div>
{% endblock %}
